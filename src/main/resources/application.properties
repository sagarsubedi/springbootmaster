server.error.include-message=always
server.error.include-binding-errors=always
# if we want to include stacktrace in the response
# server.error.include-stacktrace=always | on-trace-param

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.main.banner-mode=off


info.app.name=Spring Boot Master Class Course
info.app.description=Master Spring Boot
info.app.version=1.0.0
info.company.name=SagarSubedi

management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info,prometheus